version: 0.2

phases:
  install:
    commands:
      - echo "Installing Maven..."
      - mvn --version

  pre_build:
    commands:
      - echo "Building the Maven project..."
      - mvn clean package
      - echo "Listing files in target/ to verify JAR exists:"
      - ls -l target
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - REPOSITORY_URI=079400934343.dkr.ecr.us-east-1.amazonaws.com/product-registry
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')

  build:
    commands:
      - echo "Copying JAR to Docker build context..."
      - cp target/Product-App-AWS-0.0.1-SNAPSHOT.jar ./Product-App-AWS.jar
      - echo "Building Docker image..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Pushing Docker images..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Writing imagedefinitions.json..."
      - printf '[{"name":"product-registry","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
